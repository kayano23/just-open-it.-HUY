<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="yes_styles.css" />
    <title>g ba?</title>
  </head>
  <body>
    <div>
      <div class="container">
        <h1 class="text">tara naa</h1>
      </div>
      <div class="gif.container">
        <img
          src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExeDdhMWozc2dmenlrcnl2c25qZGl2a2FjYndkcGJuMDNudHZ2YzJqdyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/JmOCq0T5qEJyZ3oQj8/giphy.gif"
          alt="gif"
        />
      </div>
      <div class="button">
        <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
        <button class="btn" id="noButton" onmouseover="moveButton()">No</button>
        <script>
          function nextPage() {
            window.location.href = "no.html";
          }

          function moveButton() {
            var x =
              Math.random() *
              (window.innerWidth -
                document.getElementById("noButton").offsetWidth);
            var y =
              Math.random() *
              (window.innerHeight -
                document.getElementById("noButton").offsetHeight);
            document.getElementById("noButton").style.left = `${x}px`;
            document.getElementById("noButton").style.top = `${y}px`;
          }
        </script>
      </div>
    </div>
  </body>
</html>
